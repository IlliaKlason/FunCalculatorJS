<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>FunCalculatorJS</title>
  </head>
  <body>
    <h1>FunCalculatorJS</h1>
    <p class="warning">Try to divide by zero =)</p>

    <div id="calculator" class="calculator">
      <button id="clear" class="clear">C</button>

      <div id="viewer" class="viewer">0</div>

      <button class="number" data-number="7">7</button>
      <button class="number" data-number="8">8</button>
      <button class="number" data-number="9">9</button>
      <button data-options="plus" class="options">+</button>

      <button class="number" data-number="4">4</button>
      <button class="number" data-number="5">5</button>
      <button class="number" data-number="6">6</button>
      <button data-options="minus" class="options">-</button>

      <button class="number" data-number="1">1</button>
      <button class="number" data-number="2">2</button>
      <button class="number" data-number="3">3</button>
      <button data-options="times" class="options">*</button>

      <button class="number" data-number="0">0</button>
      <button class="number" data-number=".">.</button>
      <button id="equals" class="equals" data-result="">=</button>
      <button data-options="divided" class="options">/</button>
    </div>

    <button id="reset" class="reset">Again to fall RUSSIA</button>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
